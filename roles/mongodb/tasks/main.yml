#deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.2

- name: install mongodb apt key
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=EA312927

- name: add mongodb repository
  apt_repository: repo='deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.2 multiverse' state=present

- name: install mongodb
  apt: name=mongodb update_cache=yes